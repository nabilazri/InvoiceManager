<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>NYC - Invoice Management Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<body>
<table th:fragment="itemsFacture" class="d-none">
  <tbody id="ligneFactureForm">
  <tr id="row_{ID}">
    <td class="d-none">
      <input type="hidden" value="{ID}" name="item_id[]"/>
    </td>
    <td>{NAME}</td>
    <td>{PRICE}</td>
    <td class="text-center">
      <input type="number" value="1" name="quantité[]"
             id="quantité_{ID}" class="form-control"
             onchange="itemsHelper.calculerSubtotal({ID},{price},this.value);"
      />
    </td>
    <td>
      <span id="subtotal_{ID}">0</span>
    </td>
    <td>
      <a href="#" class="btn btn-danger btn-xs"
         onclick="itemsHelper.supprimerLigneFacture({ID});">X</a>
    </td>
  </tr>
  </tbody>
</table>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
</body>
</html>
