<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NYC - Invoice Management Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-center text-white">
            <h3>Welcome to Invoice MVC App</h3>
        </div>
        <div class="card-body">
            <form>
                <a th:href="@{/facture/creer}" class="btn btn-success">
                    <i class="bi bi-plus-circle-fill"></i> Ajouter une facture
                </a>
                <a th:href="@{/facture/all/factures}" class="btn btn-primary">
                    <i class="bi bi-eye-fill"></i> Factures
                </a>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
