<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NYC - Invoice Management Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-center text-white">
            <h3>Ajouter une facture</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/facture/sauvegarder/}" method="POST" th:object="${produit}">
                <div class="row">
                    <div class="col-2">
                        <label for="name"><b>Désignation</b></label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="name" id="name"
                               class="form-control"/>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-2">
                        <label for="name"><b>Produit</b></label>
                    </div>
                    <div class="col-4">
                        <!--<select class="form-select" aria-label="List of products"
                                name="select_produit" id="select_produit">
                            <option selected disabled>Selectionner un produit</option>
                            <option th:each="produit : ${listProduits}" th:value="${produit.id}"
                                    th:text="${produit.name}"></option>
                        </select> -->
                        <select class="form-select" aria-label="List of products"
                                name="select_produit" id="select_produit">
                            <option selected disabled>Selectionner un produit</option>
                            <option th:each="produit : ${listProduits}" th:value="${produit.id}"
                                    th:text="${produit.name}"></option>
                        </select>
                    </div>
                </div>
                <br/>
                <table th:replace="ligneFactureForm :: itemsFacture"></table>
                <br/>
                <table id="getItemsProduit" class="table text-center table-sm table-striped
					table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Prix Unitaire</th>
                        <th>Quantité</th>
                        <th>Total</th>
                        <th>Supprimer</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br/>
                <h5>
                    <span class="badge badge-secondary" id="total_ttc">0</span>
                </h5>
                <br/>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save-fill"></i> Sauvegarder la facture
                </button>
                <a th:href="@{/facture/all/factures}" class="btn btn-primary">
                    <i class="bi bi-eye-fill"></i> Factures
                </a>
            </form>
        </div>
        <div th:if="${message!=null}" class="card-footer bg-white text-info">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<!--<script th:replace="functions :: javascript"></script>-->
<script th:src="@{/js/functions.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
</body>
</html>
